<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মশা মারার গেম 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #87CEEB; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none; /* যাতে গেমের ক্লিকে সমস্যা না করে */
        }
        h1 { margin: 0; font-size: 24px; }
        p { margin: 5px 0; font-size: 18px; }
        
        #blood-bar-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid white;
            border-radius: 10px;
        }
        #blood-bar {
            width: 100%;
            height: 100%;
            background: red;
            border-radius: 8px;
            transition: width 0.2s;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            pointer-events: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover { background: #ff6b81; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-container">
        <h1>মশা মারার গেম</h1>
        <p>পয়েন্ট: <span id="score">0</span></p>
        <p>পাওয়ার লেভেল: <span id="power">1</span></p>
    </div>

    <div id="blood-bar-container">
        <div id="blood-bar"></div>
    </div>

    <div id="game-over">
        <h1 style="color: red;">খেলা শেষ!</h1>
        <p>মশা সব রক্ত খেয়ে ফেলেছে!</p>
        <p>আপনার স্কোর: <span id="final-score">0</span></p>
        <button onclick="location.reload()">আবার খেলুন</button>
    </div>

    <script>
        // --- গেম ভেরিয়েবল ---
        let scene, camera, renderer;
        let player, rightArm, leftArm;
        let mosquitoes = [];
        let score = 0;
        let blood = 100;
        let power = 1;
        let isGameOver = false;
        let mosquitoSpeed = 0.03;
        let spawnRate = 60; // ফ্রেম কাউন্ট
        let frame = 0;
        
        // মাউস এবং রে-কাস্টার (ক্লিক ডিটেকশনের জন্য)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- ইনিশিয়ালাইজেশন ---
        function init() {
            // সিন তৈরি
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // আকাশী রং
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

            // ক্যামেরা
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 1, 0);

            // রেন্ডারার
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // আলো
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // মাটি (Ground)
            const planeGeometry = new THREE.PlaneGeometry(50, 50);
            const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(planeGeometry, planeMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            createPlayer();

            // ইভেন্ট লিসেনার
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('pointerdown', onDocumentMouseDown, false);

            animate();
        }

        // --- প্লেয়ার তৈরি (কার্টুন) ---
        function createPlayer() {
            player = new THREE.Group();

            // শরীর
            const bodyGeo = new THREE.BoxGeometry(0.8, 1.2, 0.5);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0000ff }); // নীল শার্ট
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 1.2;
            body.castShadow = true;
            player.add(body);

            // মাথা
            const headGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffccaa }); // গায়ের রং
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.y = 2.2;
            head.castShadow = true;
            player.add(head);

            // ডান হাত (Pivot পয়েন্ট সহ যাতে ঘুরতে পারে)
            rightArm = new THREE.Group();
            const armGeo = new THREE.BoxGeometry(0.2, 0.8, 0.2);
            const armMesh = new THREE.Mesh(armGeo, skinMat);
            armMesh.position.y = -0.3; // পিভট থেকে নিচে
            rightArm.add(armMesh);
            rightArm.position.set(0.5, 1.7, 0);
            player.add(rightArm);

            // বাম হাত
            leftArm = new THREE.Group();
            const armMeshL = new THREE.Mesh(armGeo, skinMat);
            armMeshL.position.y = -0.3;
            leftArm.add(armMeshL);
            leftArm.position.set(-0.5, 1.7, 0);
            player.add(leftArm);

            // পা
            const legGeo = new THREE.BoxGeometry(0.25, 1, 0.25);
            const pantsMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const legR = new THREE.Mesh(legGeo, pantsMat);
            legR.position.set(0.2, 0.5, 0);
            player.add(legR);

            const legL = new THREE.Mesh(legGeo, pantsMat);
            legL.position.set(-0.2, 0.5, 0);
            player.add(legL);

            scene.add(player);
        }

        // --- মশা তৈরি ---
        function spawnMosquito() {
            if (isGameOver) return;

            const mosquitoGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const mosquitoMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const mosquito = new THREE.Mesh(mosquitoGeo, mosquitoMat);

            // র‍্যান্ডম পজিশন থেকে আসবে
            const angle = Math.random() * Math.PI * 2;
            const radius = 6;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const y = 1 + Math.random() * 2; // মাটির উপরে

            mosquito.position.set(x, y, z);
            mosquito.userData = { 
                isDead: false, 
                velocity: new THREE.Vector3(),
                id: Math.random()
            };
            
            // পাখা (Visual only)
            const wingGeo = new THREE.PlaneGeometry(0.2, 0.1);
            const wingMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.6 });
            const wing = new THREE.Mesh(wingGeo, wingMat);
            wing.rotation.x = Math.PI / 2;
            mosquito.add(wing);

            scene.add(mosquito);
            mosquitoes.push(mosquito);
        }

        // --- ক্লিক হ্যান্ডলিং (থাপ্পড় মারা) ---
        function onDocumentMouseDown(event) {
            if (isGameOver) return;

            // মাউস পজিশন নরমালাইজ করা
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // মশাগুলোর সাথে ইন্টারসেকশন চেক
            const intersects = raycaster.intersectObjects(mosquitoes);

            // থাপ্পড় অ্যানিমেশন (Visual)
            slapAnimation();

            if (intersects.length > 0) {
                const hitMosquito = intersects[0].object;
                
                // যদি মশাটা ইতিমধ্যেই মারা না গিয়ে থাকে
                if (!hitMosquito.userData.isDead) {
                    killMosquito(hitMosquito);
                }
            }
        }

        function slapAnimation() {
            // ডান হাত উপরে তোলা
            let up = true;
            const slapSpeed = 0.2 + (power * 0.01); // পাওয়ার বাড়লে স্পিড বাড়ে
            
            const interval = setInterval(() => {
                if(up) {
                    rightArm.rotation.z += slapSpeed;
                    rightArm.rotation.x -= slapSpeed;
                    if(rightArm.rotation.z > 2) up = false;
                } else {
                    rightArm.rotation.z -= slapSpeed;
                    rightArm.rotation.x += slapSpeed;
                    if(rightArm.rotation.z <= 0) {
                        rightArm.rotation.z = 0;
                        rightArm.rotation.x = 0;
                        clearInterval(interval);
                    }
                }
            }, 16);
        }

        function killMosquito(mosquito) {
            mosquito.userData.isDead = true;
            mosquito.material.color.setHex(0xff0000); // মরে লাল হয়ে যাবে
            
            score++;
            document.getElementById('score').innerText = score;

            // পাওয়ার লজিক
            if (score % 5 === 0) {
                power++;
                document.getElementById('power').innerText = power;
                // মশার স্পিড ও একটু বাড়ে কঠিন করার জন্য
                mosquitoSpeed += 0.002;
            }
        }

        // --- গেম লুপ ---
        function animate() {
            requestAnimationFrame(animate);

            if (!isGameOver) {
                frame++;
                
                // মশা স্পন করা (সময়ের সাথে কঠিন হবে)
                if (frame % Math.max(20, (spawnRate - power)) === 0) {
                    spawnMosquito();
                }

                updateMosquitoes();
                checkGameOver();
            }
            
            renderer.render(scene, camera);
        }

        function updateMosquitoes() {
            for (let i = mosquitoes.length - 1; i >= 0; i--) {
                const m = mosquitoes[i];
                
                if (m.userData.isDead) {
                    // মরে গেলে নিচে পড়বে (Gravity)
                    m.position.y -= 0.1;
                    m.rotation.x += 0.1;
                    if (m.position.y < 0) {
                        scene.remove(m);
                        mosquitoes.splice(i, 1);
                    }
                } else {
                    // বেঁচে থাকলে প্লেয়ারের দিকে আসবে
                    const direction = new THREE.Vector3();
                    // টার্গেট (প্লেয়ারের মাথা বা শরীর)
                    const target = new THREE.Vector3(0, 1.5, 0); 
                    direction.subVectors(target, m.position).normalize();
                    
                    const dist = m.position.distanceTo(target);

                    if (dist > 0.8) {
                        m.position.add(direction.multiplyScalar(mosquitoSpeed));
                    } else {
                        // কাছে চলে এসেছে, এখন রক্ত খাবে
                        m.position.x += (Math.random() - 0.5) * 0.05; // একটু কাঁপবে
                        blood -= 0.2; // রক্ত কমার রেট
                        updateBloodBar();
                    }
                }
            }
        }

        function updateBloodBar() {
            const bar = document.getElementById('blood-bar');
            bar.style.width = Math.max(0, blood) + '%';
        }

        function checkGameOver() {
            if (blood <= 0) {
                isGameOver = true;
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('final-score').innerText = score;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // স্টার্ট
        init();

    </script>
</body>
</html>
