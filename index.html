<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern WebApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ‡ßß. ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ì ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤ --- */
        :root {
            --primary-color: #6C63FF; /* ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶™‡¶æ‡¶∞‡ßç‡¶™‡¶≤ ‡¶∂‡ßá‡¶° */
            --secondary-color: #F3F4F6;
            --text-color: #333;
            --error-color: #ff4757;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--secondary-color); overflow-x: hidden; }

        /* --- ‡ß®. ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® --- */
        #loader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: var(--white);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- ‡ß©. ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        #auth-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 0.8s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary-color); }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover { background: #5a52d5; transform: scale(1.02); }
        .error-msg { color: var(--error-color); font-size: 0.9rem; margin-top: 10px; display: none; }

        /* --- ‡ß™. ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú ‡¶ì ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ --- */
        #home-screen { display: none; padding-bottom: 80px; } /* ‡¶¨‡¶ü‡¶Æ ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç */
        
        /* ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .slider-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #ddd;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        
        /* ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .welcome-card {
            background: var(--white);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* --- ‡ß´. ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶∞ (‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .nav-item {
            text-align: center;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--primary-color); }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶è‡¶ï‡ßç‡¶∏‡¶æ‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® (Floating/Circle) */
        .nav-center {
            position: relative;
            top: -25px;
            background: var(--primary-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 15px rgba(108, 99, 255, 0.4);
            border: 5px solid var(--secondary-color); /* ‡¶¨‡¶°‡¶ø ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡¶ø‡ßü‡ßá ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
            transition: transform 0.3s;
        }
        .nav-center:active { transform: scale(0.9); }
        .nav-center i { font-size: 24px; margin: 0; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <section id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom: 20px; color: var(--primary-color);">Welcome Back</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="btn-primary" onclick="handleLogin()">Login</button>
            <p id="error-message" class="error-msg">Email or Password Is Wrong</p>
            <p style="margin-top: 15px; font-size: 12px; color: #666;">Don't have an account? <b>Register</b></p>
        </div>
    </section>

    <section id="home-screen">
        <div class="slider-container" id="slider">
            <img src="https://via.placeholder.com/400x200/6C63FF/ffffff?text=Special+Class+Alert" class="slide" style="opacity: 1;">
            <img src="https://via.placeholder.com/400x200/ff4757/ffffff?text=New+Model+Test" class="slide" style="opacity: 0;">
        </div>

        <div class="welcome-card">
            <h3>Hello, Student! üëã</h3>
            <p style="color: #666; margin-top: 5px;">‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶∞‡ßÅ‡¶ü‡¶ø‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®?</p>
        </div>

        <div style="padding: 20px;">
            <h4>Recent Updates</h4>
            <div style="background: white; padding: 15px; border-radius: 10px; margin-top: 10px;">
                <p>BCS Preliminary Model Test Live Now!</p>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i> Home
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i> Book
            </div>
            
            <div class="nav-center" onclick="alert('Exam Page Opening...')">
                <i class="fas fa-pen-alt"></i>
            </div>

            <div class="nav-item">
                <i class="fas fa-star"></i> Review
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i> Profile
            </div>
        </div>
    </section>

    <script>
        // ‡ßß. ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
        window.addEventListener("load", () => {
            setTimeout(() => {
                const loader = document.getElementById("loader");
                loader.style.opacity = "0";
                setTimeout(() => { loader.style.display = "none"; }, 500);
            }, 2000); // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        });

        // ‡ß®. ‡¶≤‡¶ó‡¶á‡¶® ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
        function handleLogin() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-message");

            // ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶ö‡ßá‡¶ï‡¶ø‡¶Ç (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶π‡¶¨‡ßá)
            if(email === "admin@gmail.com" && pass === "123456") {
                // ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡¶æ‡¶á‡¶°, ‡¶π‡ßã‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∂‡ßã
                document.getElementById("auth-screen").style.display = "none";
                document.getElementById("home-screen").style.display = "block";
                
                // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
                startSlider();
            } else {
                // ‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶≤‡ßá ‡¶è‡¶∞‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
                errorMsg.style.display = "block";
                
                // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶≠‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü (UX ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                const card = document.querySelector('.auth-card');
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
            }
        }

        // ‡ß©. ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ (Admin ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ü‡¶ø ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá)
        function startSlider() {
            let slides = document.querySelectorAll(".slide");
            let current = 0;
            
            setInterval(() => {
                slides[current].style.opacity = "0";
                current = (current + 1) % slides.length;
                slides[current].style.opacity = "1";
            }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶π‡¶¨‡ßá
        }
    </script>
</body>
</html>
