        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {

            scroll-behavior: smooth;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .text-gradient {
            background: linear-gradient(90deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .bg-gradient-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        
        .swipe-enter {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .swipe-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 300ms ease;
        }
        
        .swipe-exit {
            transform: translateX(0);
            opacity: 1;
        }
        
        .swipe-exit-active {
            transform: translateX(-100%);
            opacity: 0;
            transition: all 300ms ease;
        }
        
        .bird-fly {
            animation: fly 1.5s ease-in-out;
        }
        
        @keyframes fly {
            0% { transform: translate(-100px, -100px) rotate(-20deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        
        .letter-reveal {
            animation: reveal 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scroll-ticker {
            animation: scroll 30s linear infinite;
        }
        
        @keyframes scroll {
            0% { transform: translateX(100%); }

        }

        class Component {
            constructor(props = {}) {
                this.props = props;
                this.state = {};
                this.element = null;
            }
            
            setState(newState) {
                this.state = { ...this.state, ...newState };
                this.render();
            }
            
            render() {
                // To be implemented by child classes
            }
            
            mount(container) {
                this.element = this.render();
                if (container) {
                    container.innerHTML = '';
                    container.appendChild(this.element);
                }
                return this.element;
            }
        }

        // App State Management
        class AppState {
            constructor() {
                this.user = null;
                this.currentPage = 'splash';
                this.listeners = [];
                
                // Check for existing session
                auth.onAuthStateChanged((user) => {
                    this.user = user;
                    if (user && this.currentPage === 'auth') {
                        this.setCurrentPage('home');
                    } else if (!user && !['splash', 'auth'].includes(this.currentPage)) {
                        this.setCurrentPage('auth');
                    }
                    this.notifyListeners();
                });
            }
            
            setCurrentPage(page) {
                this.currentPage = page;
                this.notifyListeners();
            }
            
            subscribe(listener) {
                this.listeners.push(listener);
                return () => {
                    this.listeners = this.listeners.filter(l => l !== listener);
                };
            }
            
            notifyListeners() {
                this.listeners.forEach(listener => listener());
            }
        }

        // Auth Component with Swipe Animation

                super(props);

                e.preventDefault();
                this.setState({ loading: true, error: '' });
                
                try {
                    if (this.state.isLogin) {
                        await auth.signInWithEmailAndPassword(this.state.email, this.state.password);
                    } else {
                        const userCredential = await auth.createUserWithEmailAndPassword(
                            this.state.email, 
                            this.state.password
                        );
                        
                        await db.collection('users').doc(userCredential.user.uid).set({
                            name: this.state.name,
                            email: this.state.email,
                            phone: this.state.phone,
                            level: this.state.level,
                            createdAt: new Date(),
                            points: 0,
                            streak: 0
                        });
                        
                        this.setState({ showWelcome: true });
                        setTimeout(() => {
                            appState.setCurrentPage('home');
                        }, 2000);
                    }

                    this.setState({ error: 'Email or Password Is Wrong' });
                } finally {
                    this.setState({ loading: false });
                }

                return `

                        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6">
                            <h1 class="text-2xl font-bold">Admin Panel</h1>
                            <p class="text-indigo-100">Manage all app content</p>
                        </div>
                        
                        <!-- Admin Tabs -->
                        <div class="flex overflow-x-auto border-b border-gray-200 bg-white">
                            ${adminSections.map(section => `
                                <button onclick="${() => this.setState({ activeSection: section.id })}"
                                        class="flex items-center px-6 py-3 border-b-2 whitespace-nowrap 
                                               ${this.state.activeSection === section.id ? 
                                                 'border-indigo-600 text-indigo-600' : 
                                                 'border-transparent text-gray-500 hover:text-gray-700'}">
                                    <i class="fas fa-${section.icon} mr-2"></i>
                                    ${section.label}
                                </button>
                            `).join('')}
                        </div>
                        
                        <!-- Admin Content -->
                        <div class="p-6">
                            ${this.renderSection()}
                        </div>
                    </div>
                `;
            }
            
            renderSection() {
                switch(this.state.activeSection) {
                    case 'broadcast':
                        return `
                            <div>
                                <h3 class="text-lg font-bold mb-4">Manage Broadcast Images</h3>
                                <div class="mb-6">
                                    <label class="block mb-2 font-medium">Upload New Image</label>
                                    <input type="file" accept="image/*" 
                                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                    <button class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                        Add Broadcast
                                    </button>
                                </div>
                            </div>
                        `;
                    
                    case 'exams':
                        return `
                            <div>
                                <h3 class="text-lg font-bold mb-4">Manage Exams</h3>
                                <div class="space-y-4">
                                    <div class="bg-gray-50 p-4 rounded-lg">
                                        <h4 class="font-medium mb-2">Create New Exam</h4>
                                        <div class="grid grid-cols-1 gap-3">
                                            <input type="text" placeholder="Exam Title" class="p-3 border rounded-lg">
                                            <select class="p-3 border rounded-lg">
                                                <option>Live Exam</option>
                                                <option>Model Test</option>
                                                <option>Subject Wise</option>
                                            </select>
                                            <input type="number" placeholder="Duration (minutes)" class="p-3 border rounded-lg">
                                            <input type="number" placeholder="Total Questions" class="p-3 border rounded-lg">
                                            <button class="p-3 bg-indigo-600 text-white rounded-lg">Create Exam</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    
                    default:
                        return `
                            <div class="text-center py-12">
                                <i class="fas fa-cogs text-4xl text-gray-400 mb-4"></i>
                                <h3 class="text-xl font-bold text-gray-700 mb-2">Content Management</h3>
                                <p class="text-gray-600">Manage ${this.state.activeSection} content here</p>
                            </div>
                        `;
                }
            }
        }

        // Main App Component
        class App extends Component {
            constructor(props) {
                super(props);
                this.state = { currentPage: 'splash' };
                this.unsubscribe = null;
            }
            
            componentDidMount() {
                this.unsubscribe = appState.subscribe(() => {
                    this.setState({ currentPage: appState.currentPage });
                });
            }
            
            componentWillUnmount() {
                if (this.unsubscribe) this.unsubscribe();
            }
            
            render() {
                let pageComponent;
                
                switch(this.state.currentPage) {
                    case 'splash':
                        pageComponent = new SplashScreen();
                        break;
                    case 'auth':
                        pageComponent = new AuthComponent();
                        break;
                    case 'home':
                        pageComponent = new HomePage();
                        break;
                    case 'books':
                        pageComponent = new BookPage();
                        break;
                    case 'exams':
                        pageComponent = new ExamPage();
                        break;
                    case 'reviews':
                        pageComponent = new ReviewPage();
                        break;
                    case 'rank':
                        pageComponent = new RankPage();
                        break;
                    case 'profile':
                        pageComponent = new ProfilePage();
                        break;
                    case 'admin':
                        pageComponent = new AdminPanel();
                        break;
                    default:
                        pageComponent = new SplashScreen();
                }
                
                return `
                    <div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100">
                        ${pageComponent.render()}
                        ${!['splash', 'auth', 'admin'].includes(this.state.currentPage) ? new BottomNav().render() : ''}
                    </div>
                `;
            }
        }

        // Initialize the app
        const root = document.getElementById('root');
        const app = new App();
        
        // Render the app
        app.mount(root);
        
        // Update the app when state changes
        setInterval(() => {
            app.render();
        }, 100);
        
        // Add admin access button for testing
        const adminBtn = document.createElement('button');
        adminBtn.innerHTML = '<i class="fas fa-cog"></i>';
        adminBtn.className = 'fixed top-4 right-4 w-10 h-10 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center z-50';
        adminBtn.onclick = () => appState.setCurrentPage('admin');
        document.body.appendChild(adminBtn);
    </script>
</body>
</html>
