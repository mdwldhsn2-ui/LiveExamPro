<body>

<div class="container">
    <h2>üìÑ AI Scanner</h2>

    <div class="input-group">
        <label>‡ßß. ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</label>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <img id="imagePreview" src="" alt="Image Preview">
    </div>

    <div class="input-group">
        <label>‡ß®. ‡¶ü‡ßá‡¶Æ‡¶™‡ßç‡¶≤‡ßá‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶®</label>
        <select id="templateType">
            <option value="Simple Text">‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (Simple)</option>
            <option value="Formal Application">‡¶¶‡¶∞‡¶ñ‡¶æ‡¶∏‡ßç‡¶§ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü (Application)</option>
            <option value="Bullet Points Summary">‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶Ü‡¶ï‡¶æ‡¶∞‡ßá (Summary)</option>
            <option value="Table Format">‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶¨‡¶æ ‡¶õ‡¶ï (Table)</option>
        </select>
    </div>

    <button onclick="scanImage()" id="scanBtn">‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® (Scan)</button>
    
    <div class="loading" id="loadingText">
        AI ‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡¶õ‡ßá... ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® ‚è≥
    </div>

    <div id="resultArea" contenteditable="true">
        ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá...
    </div>

    <button onclick="downloadText()" style="background-color: #28a745; display: none;" id="downloadBtn">üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü</button>
</div>

<script>
    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Gemini API Key ‡¶¨‡¶∏‡¶æ‡¶§‡ßá ‡¶π‡¶¨‡ßá
    const API_KEY = "AIzaSyBskHnAJLc0lUShuNtT7zGTVjU2VfbSoSk"; 

    let base64Image = "";

    // ‡¶õ‡¶¨‡¶ø ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶è‡¶¨‡¶Ç Base64 ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡¶∂‡¶®
    function previewImage() {
        const file = document.getElementById('imageInput').files[0];
        const preview = document.getElementById('imagePreview');
        const reader = new FileReader();

        reader.onloadend = function() {
            preview.src = reader.result;
            preview.style.display = "block";
            // Base64 ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Ç ‡¶•‡ßá‡¶ï‡ßá ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶Ö‡¶Ç‡¶∂ ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ (API ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            base64Image = reader.result.split(',')[1];
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    // ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (API ‡¶ï‡¶≤)
    async function scanImage() {
        if (!base64Image) {
            alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶ó‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®!");
            return;
        }

        const template = document.getElementById('templateType').value;
        const resultArea = document.getElementById('resultArea');
        const scanBtn = document.getElementById('scanBtn');
        const loadingText = document.getElementById('loadingText');
        const downloadBtn = document.getElementById('downloadBtn');

        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
        scanBtn.disabled = true;
        loadingText.style.display = "block";
        resultArea.innerText = "";
        downloadBtn.style.display = "none";

        const promptText = `
            Extract all text from this image properly.
            Language includes Bengali and English.
            Format the output strictly as a: ${template}.
            Correct any spelling mistakes.
            Output ONLY the formatted text, no other conversational filler.
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: promptText },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            const extractedText = data.candidates[0].content.parts[0].text;

            // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            resultArea.innerText = extractedText;
            downloadBtn.style.display = "block";

        } catch (error) {
            resultArea.innerText = "Error: ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§ API Key ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
            console.error(error);
        } finally {
            scanBtn.disabled = false;
            loadingText.style.display = "none";
        }
    }

    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function downloadText() {
        const text = document.getElementById('resultArea').innerText;
        const blob = new Blob([text], { type: "text/plain" });
        const anchor = document.createElement("a");
        anchor.download = "scanned_document.txt";
        anchor.href = window.URL.createObjectURL(blob);
        anchor.target = "_blank";
        anchor.style.display = "none";
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
    }
</script>
